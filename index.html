<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</head>
<body>
        <div class="container">
          <form class="form-signup">
            <h2>Register!</h2>
            <p>Create your account. It's free only takes a minute</p>
            <div class="form-group">
              <div class="row">
                <div class="form-group mb-3">
                  <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Name" onclick="validateName()">
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" oninput="validateEmail()">
            </div>
            <div class="form-group mb-3">
              <input type="date" name="date" class="form-control"  id="dob" placeholder="Date of Birth" oninput="validateDateOfBirth()" style=" color: grey";>
            </div>
            <div class="form-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Password" id="password" oninput="validatePassword()">
            </div>
            <div class="form-group mb-3">
              <input type="password" name="confirm_password" class="form-control"id="confirm_password" placeholder="Confirm Password">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="button" class="btn btn-primary btn-block" name="" value="Submit" style="
              margin-top: 15px;">
            </div>
          </form>
        </div>
      </body>
      <script src="script.js"></script>
</html>
